<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Boot</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container">
			<div class="text-center mt-5">
				<h3 class="text-primary">Access Denied Exception</h3>
				<div class="mt-3">
					Logged in user: <b th:inline="text" class="font-weight-bold text-dark" sec:authentication="name"></b>
					<form th:action="@{/app-logout}" method="POST" class="d-inline-block ml-2">
						<input class="btn btn-outline-danger" type="submit" value="Logout" />
					</form>
				</div>
				<p class="text-danger mt-3" th:text="${errorMsg}">Error</p>
			</div>
		</div>
	</body>
</html>
