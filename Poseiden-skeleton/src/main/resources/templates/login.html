<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 login-container">
					<h2 class="text-center">Login</h2>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
						</div>
						<button type="submit" class="btn btn-primary btn-block">Sign In</button>
					</form>
					<div th:if="${param.error}">
						<p class="text-danger text-center">Invalid username or password. Please try again.</p>
					</div>
					<div th:if="${param.logout}">
						<p class="text-success text-center">You have been logged out successfully.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
